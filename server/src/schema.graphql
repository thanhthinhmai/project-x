scalar Date
scalar JSON

type Query {
    getTeam: Team
    getFolders(parent: String): [Folder]
    getFolder(id: String): Folder
    hello(name: String): String!
}

type Mutation {
    captureEmail(email: String!): User
    signup(id:String!, firstname: String!, lastname: String!, password: String!): AuthPayload!
    login(email: String!, password: String!): AuthPayload!
    createFolder(parent: String, name: String!): Folder
}

type User {
    id: String
    name: String
    firstname: String
    lastname: String
    email: String
    avatarColor: String
    jobTitle: String
    team: String
    role: String
    status: String
    createdAt: Date
}

type Folder {
    id: String,
    name: String,
    parent: String,
    description: String,
    shareWith: [JSON]
}

type AuthPayload {
    token: String!
    user: User!
}

type Team {
    id: String
    name: String
}
